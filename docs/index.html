<!doctype html>
<html data-brand="blue" lang="en-US" data-theme="light" data-upcolor="upgreen" dir="ltr" style="">
    <head>
        <meta charset="UTF-8" />
        <title>CrystalPool Documentation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/bubble.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'CrystalPool',
                repo: 'https://github.com/SavonarolaLabs/turbo-mempool',
                loadSidebar: true,
                markdown: {
                    renderer: {
                        code: function(code, lang) {
                            return '<pre><code class="hljs scala">' + hljs.highlight(code, {language: 'scala'}).value + '</code></pre>';
                        }
                    }
                }
            };
        </script>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/languages/scala.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            });
        </script>
    </body>
</html>
