<!doctype html>
<html data-brand="blue" lang="en-US" data-theme="light" data-upcolor="upgreen" dir="ltr" style="">
    <head>
        <meta charset="UTF-8" />
        <title>CrystalPool Documentation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
        <style>
            pre code {
				font-family: 'Courier New', Courier, monospace;
				letter-spacing: normal;
				line-height: 1.2; /* Ensure consistent line height */
				white-space: pre;
				display: block;
				overflow-x: auto;
				tab-size: 4; /* Ensure consistent tab spacing */
				margin: 0; 
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'CrystalPool',
                repo: 'https://github.com/SavonarolaLabs/turbo-mempool',
                loadSidebar: true
            };
        </script>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    </body>
</html>
